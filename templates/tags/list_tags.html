{% extends "base.html" %}



{% block title %}
List of Tags
{% endblock %}





{% block header %}
  Tags
{% endblock %}




{% block content %}
  <ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %} 
  </ul>
  
  <button type="button" class="btn btn-primary"><a class="add" href="/tags/new">Add tag</a></button><br>
  <br>
<a href="/">Return to Users</a>
  {% endblock %}
